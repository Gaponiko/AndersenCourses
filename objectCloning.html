<body>
<script>
    function getCloneOfObj(obj) {
        return JSON.parse(JSON.stringify(obj));
    }

    var theFirstObj = {
        name: "Михаил",
        question: "Как делишки?",
        traits: {
            luck: 2,
            eloquence: 4
        }
    };

    var theSecondObj = getCloneOfObj(theFirstObj);
</script>
